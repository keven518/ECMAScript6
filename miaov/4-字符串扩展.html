<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		'use strict'		
		/*
		结构赋值：es6允许按照一定模式，从数组和对象中提取值，对变量进行赋值，这被称为结构赋值（Destructuring）。

		*/

		// var s = 'miaov';
		var s = '𠮷';
		var name = '柯文';
		var age = 27;
		var str = `您的名字是：${name},您的年龄是：${age}`;
		console.log(s.length);
		console.log(s.charCodeAt(0));
		console.log(s.codePointAt(0));
		console.log(String.fromCodePoint(s.codePointAt(0)));
		console.log(str);
	</script>
</body>
</html>
